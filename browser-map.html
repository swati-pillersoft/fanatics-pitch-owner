<div class="container">
  <div class="top-row">
    <div class="row">
      <div class="col-md-12 main-toggle-div">
        <div
          class="toggle-btn"
          data-toggle="collapse"
          data-target="#dashboard-sidebar"
          aria-expanded="true"
          aria-controls="dashboard-sidebar"
        >
          <a href="#">
            <img
              src="./assets/img/toggle-btn.png"
              alt="img"
              class="toggle-img"
            />

            <span class="dashboard-btn-text">Browse Map</span>
          </a>
        </div>
        <div class="search-bar">
          <form>
            <div class="dashboard-search">
              <input
                type="text"
                placeholder="Search"
                spellcheck="false"
                data-ms-editor="true"
              />
              <img
                src="./assets/img/search-btn.png"
                alt=""
                class="search-icon"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="browser-main-content">
    <!-- <h3 class="payment-page-title"></h3> -->

    <div class="browser-content-wrapper">
      <div style="width: 100%">
        <iframe
          width="100%"
          height="500"
          frameborder="0"
          scrolling="no"
          marginheight="0"
          marginwidth="0"
          src="https://maps.google.com/maps?width=100%25&amp;height=500&amp;hl=en&amp;q=12,%20Dr%20APJ%20Abdul%20Kalam%20Rd,%20Tees%20January%20Road%20Area,%20Motilal%20Nehru%20Marg%20Area,%20New%20Delhi,%20Delhi%20110011+()&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
          ><a href="https://www.gps.ie/wearable-gps/"
            >wearable trackers</a
          ></iframe
        >
      </div>
    </div>
  </div>
</div>
