<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
      integrity="sha512-rqQltXRuHxtPWhktpAZxLHUVJ3Eombn3hvk9PHjV/N5DMUYnzKPC1i3ub0mEXgFzsaZNeJcoE0YHq0j/GFsdGg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/hover.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/signin.css" />
    <link rel="stylesheet" href="./assets/css/register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

    <style>
      .btn-login {
        width: 150px !important;
      }
    </style>
    <title>Sign In</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="d-none d-lg-block col-lg-5 px-0">
          <div class="left-wrapper register-left-wrapper">
            <img
              src="./assets/img/signin-top.png"
              alt="sd"
              class="signin-left-top-pattern register-top-graphic register-left-top-pattern"
            />

            <a href="./index.html" class="d-block banner-logo"
              ><img
                src="./assets/img/signin-logo.png"
                alt="sd"
                class="signin-left-logo"
            /></a>

            <img
              src="./assets/img/signin-bottom.png"
              alt="sd"
              class="signin-left-bottom-pattern register-bottom-graphic register-left-bottom-pattern"
            />
          </div>
        </div>
        <div class="col-lg-7 px-0">
          <div class="right-wrapper register-form-wrapper">
            <h1 class="signin-title">Register</h1>
            <form class="fanatics-sign-form">
              <div class="register-form">
                <div class="form-group register-group">
                  <div class="row">
                    <div class="col-md-6">
                      <label for="" class="label-name">Owner Name</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="First Name"
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="" class="label-name label-name-p"></label>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Last Name"
                      />
                    </div>
                  </div>
                </div>

                <div class="form-group register-group">
                  <div class="row">
                    <div class="col-md-6">
                      <label for="" class="label-name">Stadium Name</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Wembella"
                      />
                    </div>
                    <div class="col-md-6">
                      <div class="form-group file-input-group">
                        <label for="" class="label-name">
                          Stadium License/Membership Document</label
                        >
                        <label
                          class="log-label file-input-label"
                          id="stadiumLience"
                        >
                          <span class="file-input-placeholder"
                            >Download Document</span
                          >
                          <input type="file" class="form-control file-input" />
                          <img
                            src="./assets/img/download-pdf.png"
                            alt=""
                            class="pdf-icon"
                          />
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group file-input-group file-drop-area">
                        <label for="" class="label-name">
                          Upload Stadium Images</label
                        >
                        <label
                          class="log-label file-input-label"
                          id="stadiumLience"
                        >
                          <span class="file-input-placeholder"
                            >Upload Images</span
                          >
                          <input
                            type="file"
                            class="form-control file-input"
                            accept=".jfif,.jpg,.jpeg,.png,.gif"
                            id="stadiumImgUpload"
                          />
                          <img
                            src="./assets/img/download-pdf.png"
                            alt=""
                            class="pdf-icon"
                          />
                        </label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="" class="label-name"> &nbsp;</label>
                      <div id="stadiumImgDiv">
                        <img
                          id="stadiumImg"
                          src=""
                          height="40"
                          width="80"
                          style="display: none"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <label for="" class="label-name">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        placeholder="abc@domainname.com"
                      />
                    </div>

                    <div class="col-md-6 mobile-num-col">
                      <form id="login" onsubmit="process(event)">
                        <label for="" class="label-name">Mobile</label>
                        <input
                          id="phone"
                          type="tel"
                          name="phone"
                          class="form-control custom-width"
                        />
                      </form>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-md-6">
                      <label for="" class="label-name">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="****"
                      />
                    </div>
                    <div class="col-md-6 icon-inbox">
                      <label for="" class="label-name">Country</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Jordan"
                      />
                      <span class="location-icon-new">
                        <img src="./assets/img/location-icon.png" alt="" />
                      </span>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-md-6 icon-inbox">
                      <label for="" class="label-name">State</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Amman"
                      />
                      <span class="location-icon-new">
                        <img src="./assets/img/location-icon.png" alt="" />
                      </span>
                    </div>
                    <div class="col-md-6 icon-inbox">
                      <label for="" class="label-name">City</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Amman"
                      />
                      <span class="location-icon-new">
                        <img src="./assets/img/location-icon.png" alt="" />
                      </span>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group login">
                <a href="./verify.html"
                  ><button class="btn btn-login hvr-radial-out">
                    Sign Up
                  </button></a
                >
              </div>
              <p class="terms-link-para">
                Already have an account?
                <a class="terms-link" href="signin.html"> Login</a>
              </p>
              <a class="terms-link d-block mt-0" href="#"
                >Terms and Conditions</a
              >
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      const phoneInputField = document.querySelector("#phone");
      const phoneInput = window.intlTelInput(phoneInputField, {
        utilsScript: "assets/js/utils.js",
      });
    </script>

    <script>
      $("#stadiumImgUpload").change(function (e) {
        console.log(e);
        $("#stadiumImgDiv").append(e.target.files[0].name);
        $("#stadiumImg").attr(
          "src",
          URL.createObjectURL(event.target.files[0])
        );
        $("#stadiumImg").show();
      });
    </script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
