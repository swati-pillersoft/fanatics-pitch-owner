<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
      integrity="sha512-rqQltXRuHxtPWhktpAZxLHUVJ3Eombn3hvk9PHjV/N5DMUYnzKPC1i3ub0mEXgFzsaZNeJcoE0YHq0j/GFsdGg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/hover.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/signin.css" />
    <link rel="stylesheet" href="./assets/css/register.css" />

    <title>Sign In</title>
    <style>
      .register-form-wrapper .register-subtitle {
        margin-bottom: 20px;
      }

      .right-wrapper.register-form-wrapper {
        padding: 7% 12% 4% 12%;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="d-none d-lg-block col-lg-5 px-0">
          <div class="left-wrapper register-left-wrapper">
            <a href="/"
              ><img
                src="./assets/img/register-bg.jpg"
                class="register-bg"
                alt="Register"
            /></a>
          </div>
        </div>
        <div class="col-lg-7 px-0">
          <div class="right-wrapper register-form-wrapper">
            <h1 class="signin-title">Create password</h1>
            <p class="register-subtitle">
              Use a minimum of 10 characters, including uppercase letters,
              lowercase letters, and numbers.
            </p>
            <form class="fanatics-sign-form">
              <div class="register-form">
                <div class="form-row">
                  <div class="form-group col-12 register-group">
                    <label for="password" class="label-name label-name-p"
                      >Password</label
                    >
                    <input
                      id="password"
                      type="password"
                      class="form-control"
                      placeholder=""
                    />
                  </div>
                  <div class="form-group col-12 register-group">
                    <label for="confirmPassword" class="label-name label-name-p"
                      >Confirm Password</label
                    >
                    <input
                      id="confirmPassword"
                      type="password"
                      class="form-control"
                      placeholder=""
                    />
                  </div>
                </div>
              </div>

              <div class="form-group login">
                <a
                  href="./register-step4.html"
                  class="btn btn-login hvr-radial-out"
                  >Create account</a
                >
              </div>

              <p class="terms-para">
                By signing in or creating an account, you agree with
                <a class="terms-link mt-0" href="#">Terms & Conditions</a>
                and
                <a class="terms-link mt-0" href="#">Privacy statement</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
