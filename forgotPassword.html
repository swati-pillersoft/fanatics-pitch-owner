<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
      integrity="sha512-rqQltXRuHxtPWhktpAZxLHUVJ3Eombn3hvk9PHjV/N5DMUYnzKPC1i3ub0mEXgFzsaZNeJcoE0YHq0j/GFsdGg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/hover.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/signin.css" />
    <link rel="stylesheet" href="./assets/css/forgotPassword.css" />
    <title>Sign In | Fanatics</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 px-0">
          <img
            src="./assets/img/verify-left-img.png"
            alt=""
            class="signin-left-img"
          />
          <!-- <div class="left-wrapper">
            <img
              src="./assets/img/signin-top.png"
              alt="sd"
              class="signin-left-top-pattern"
            />

            <a href="./index.html" class="d-block"
              ><img
                src="./assets/img/signin-logo.png"
                alt="sd"
                class="signin-left-logo"
            /></a>

            <img
              src="./assets/img/signin-bottom.png"
              alt="sd"
              class="signin-left-bottom-pattern"
            />
          </div> -->
        </div>
        <div class="col-lg-6 px-0">
          <div class="forgot-right-wrapper right-wrapper">
            <h1 class="forgotpassword-title">Forgot Password?</h1>
            <p class="forgotpassword-para">
              Please enter your registered email address. We'll send
              instructions to help reset your password.
            </p>
            <form class="fanatics-sign-form">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Email" />
              </div>

              <div class="form-group login">
                <a class="btn btn-login hvr-radial-out resetbtn" href="#">
                  reset password
                </a>
              </div>
              <a href="signin.html" class="forgotpassword-logintext">Log In</a>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
    <script>
      $(function () {
        $("#toggle_pwd").click(function () {
          $(this).toggleClass("fa-eye fa-eye-slash");
          var type = $(this).hasClass("fa-eye-slash") ? "text" : "password";
          $("#txtPassword").attr("type", type);
        });
      });
    </script>
  </body>
</html>
