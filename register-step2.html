<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
      integrity="sha512-rqQltXRuHxtPWhktpAZxLHUVJ3Eombn3hvk9PHjV/N5DMUYnzKPC1i3ub0mEXgFzsaZNeJcoE0YHq0j/GFsdGg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <link rel="stylesheet" href="./assets/css/hover.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/signin.css" />
    <link rel="stylesheet" href="./assets/css/register.css" />

    <title>Sign In</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="d-none d-lg-block col-lg-5 px-0">
          <div class="left-wrapper register-left-wrapper">
            <a href="/"
              ><img
                src="./assets/img/register-bg.jpg"
                class="register-bg"
                alt="Register"
            /></a>
          </div>
        </div>
        <div class="col-lg-7 px-0">
          <div class="right-wrapper register-form-wrapper">
            <h1 class="signin-title">Contact details</h1>
            <p class="register-subtitle">
              Your full name and phone number are needed to ensure the security
              of your fanatics account
            </p>
            <form class="fanatics-sign-form">
              <div class="register-form">
                <div class="form-row">
                  <div class="form-group col-md-6 register-group">
                    <label for="" class="label-name">First name</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Abdullah"
                    />
                  </div>
                  <div class="form-group col-md-6 register-group">
                    <label for="" class="label-name">Last name</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Khalil"
                    />
                  </div>
                  <div class="col-md-12 mobile-num-col">
                    <form id="login" onsubmit="process(event)">
                      <label for="" class="label-name">Phone number</label>
                      <input
                        id="phone"
                        type="tel"
                        name="phone"
                        class="form-control custom-width"
                      />
                    </form>
                  </div>
                </div>
              </div>

              <div class="form-group login mt-4">
                <a
                  href="./register-step3.html"
                  class="btn btn-login hvr-radial-out"
                  >Next</a
                >
              </div>

              <p class="terms-para">
                By signing in or creating an account, you agree with
                <a class="terms-link mt-0" href="#">Terms & Conditions</a>
                and
                <a class="terms-link mt-0" href="#">Privacy statement</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      const phoneInputField = document.querySelector("#phone");
      const phoneInput = window.intlTelInput(phoneInputField, {
        utilsScript: "assets/js/utils.js",
      });
    </script>

    <script>
      $("#stadiumImgUpload").change(function (e) {
        console.log(e);
        $("#stadiumImgDiv").append(e.target.files[0].name);
        $("#stadiumImg").attr(
          "src",
          URL.createObjectURL(event.target.files[0])
        );
        $("#stadiumImg").show();
      });
    </script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
