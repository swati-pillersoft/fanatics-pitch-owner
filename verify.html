    <link rel="stylesheet" href="./assets/css/hover.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/signin.css" />
    <link rel="stylesheet" href="./assets/css/verify.css" />
    <title>Sign In</title>
  </head>
  <body class="signinpage">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 px-0">
          <img
            src="./assets/img/verify-left-img.png"
            alt=""
            class="signin-left-img"
          />
          <!-- <div class="left-wrapper">
            <img
              src="./assets/img/signin-top.png"
              alt="sd"
              class="signin-left-top-pattern"
            />

            <a href="./index.html" class="d-block"
              ><img
                src="./assets/img/signin-logo.png"
                alt="sd"
                class="signin-left-logo"
            /></a>

            <img
              src="./assets/img/signin-bottom.png"
              alt="sd"
              class="signin-left-bottom-pattern"
            />
          </div> -->
        </div>
        <div class="col-lg-6 px-0">
          <div class="right-wrapper">
            <h1 class="verify-title">Enter The Code From Your Email</h1>
            <p class="verify-para">
              Let us know that this email address belongs to you. Enter the
              verification code from the email sent to ********hn@domain.com
            </p>
            <form class="fanatics-sign-form">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Gmail Code Verification"
                />
              </div>
              <a href="" class="send-mail-text">Send Email Again?</a>
              <div class="form-group password-group verification-box">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter OTP"
                />
              </div>
              <p class="opt-para">
                Didn't get the code ? Tap here to Resend it to ******9999
              </p>
              <div class="form-group login">
                <button class="btn hvr-radial-out verify-btn">Verify</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
